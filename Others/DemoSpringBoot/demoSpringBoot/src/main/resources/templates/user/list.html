<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
		<meta content="text/html;charset=UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<link th:href="@{/bootstrap-3.3.7/css/bootstrap.min.css}" rel="stylesheet" />
		<link th:href="@{/bootstrap-3.3.7/css/bootstrap-theme.min.css}"	rel="stylesheet" />
</head>
<body>
	 <header th:replace="common/top_header :: header"></header>
	 <header th:replace="common/top_header :: header2"></header>
 
   <div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title">用户列表：</h3>
		</div>
		<div class="panel-body">
			<table class="table table-hover">
				<tr>
					<th>ID</th>
					<th>姓名</th>
					<th>昵称</th>
					<th>邮箱</th>
				</tr>
				<tr th:each="user:${users}">
					<td th:text="${user.id}"></td>
					<td th:text="${user.userName}"></td>
					<td th:text="${user.nickName}"></td>
					<td th:text="${user.email}"></td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
